<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/invokeRequest" method="post">

    <textarea th:text="${invokeRequest.requestJson}" name="requestJson"></textarea>

    <table>
        <tr>
            <td><label>调用接口全类名</label></td>
            <td>
                <input type="text" name="interfaceName"  th:value="${invokeRequest.interfaceName}" />
            </td>
            <td><label>调用方法名称</label></td>
            <td>
                <input type="text" name="methodInvokeName" th:value="${invokeRequest.methodInvokeName}" />
            </td>
            <td><label>请求报文全类名</label></td>
            <td>
                <input type="text" name="requestEntityName" th:value="${invokeRequest.requestEntityName}" />
            </td>
            <td><label>注册中心地址</label></td>
            <td>
                <input type="text" name="registryAddress" th:value="${invokeRequest.registryAddress}"  />
            </td>
        </tr>
    </table>
    <button type="submit">提交</button>
</form>
</body>
</html>
